services:
  - type: web
    plan: starter
    runtime: python
    name: public-testing
    buildCommand: ./render-build.sh
    startCommand: ./render-start.sh
    envVars:
      - key: BRIDGE_PLATFORM
        value: render
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: public-testing-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: public-testing-redis
          type: redis
          property: connectionString
  - type: redis
    name: public-testing-redis
    plan: free
    ipAllowList: []
  - type: worker
    name: public-testing-worker
    runtime: python
    buildCommand: ./render-build.sh
    startCommand: ./render-start-worker.sh
    envVars:
      - key: BRIDGE_PLATFORM
        value: render
      - key: DJANGO_SETTINGS_MODULE
        value: public-testing.settings
      - key: SECRET_KEY
        generateValue: true
      - key: TASK_CONCURRENCY
        value: 4
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: public-testing-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: public-testing-redis
          type: redis
          property: connectionString

databases:
  - name: public-testing-db
    plan: free
    databaseName: public_testing_db
    user: public_testing
